<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="titulo">
          <h1>Calculadora</h1>
          <hr>
        </div>
    
        <div class="inputUm">
          <label>Primeiro número:</label>
          <input type="number" id="n1" placeholder="Digite aqui o primeiro número!">
        </div>
         <label for="nDois">Segundo número:</label>
          <input type="number" id="n2" placeholder="Digite aqui o segundo número!">         
          <br>
          <button type="button" onClick="Multiplicar()" >*</button>
          <button type="button" onClick="Subtracao()"id="subtracao">-</button>
          <button type="button" onClick="Soma()"id="soma">+</button>
          <button type="button" onClick="Divisao()"id="divisao">/</button>
        
        <h2>Resultado: </h2>
        <div id="resultado">
        </div>
        <hr>
      </div>
      
    <script src="app01.js"></script>
</body>
</html>
